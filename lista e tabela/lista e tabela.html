<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista e tabela</title>
</head>
<body>
  <div class="container-fluid">
  <div class="card mt -5 text-center">
  <div class="card-body mt-1 text-center">
      <h2 class="card-title">Registro de nomes</h2>
      <div class="row">
          <input id="inputNome" class="form-control" required / type="text" name="">
      </div>
    <br />
    <div class="row">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button
        type="button"
        name=""
        id="btnAdd"
        onclick="add()"
        class="btn btn-primary"
        btn-lg
        btn-block
        >
        Adicionar
        </button>
        <button
        type="button"
        name=""
        id="btnRemove"
        onclick="remove()"
        clasbtn-lg
        btn-block
        >
        Remover
        </button>
        <button
        type="button"
        name=""
        id="btnLista"
        onclick="list()"
        clasbtn-lg
        btn-block
        >
        Listar
        </button>
        </div>
        </div>
        <div id="lista"></div>
        <ul>
            <li>Primeiro nome</li>
            <li>Segundo nome</li>
        </ul>
        </div>
        </div>
        </div>
        <script type="text/javascript" src="lista e tabela.js"></script>
</body>
</html>
